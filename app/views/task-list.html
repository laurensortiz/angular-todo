<div class="row">
  <div class="col-sm-12">
    <!--
    <div class="alert alert-success">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      <strong>Task created</strong>
    </div>
    <div class="alert alert-danger">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      <strong>Oopss! Something went wrong</strong>
    </div>
    -->
    <div class="header">
      <h3>Tasks lists</h3>
      <p ng-hide="tasks.length">You don't have any list yet!</p>
    </div>

    <p>
      <a class="btn btn-primary btn-block btn-lg" data-toggle="modal" data-target=".bs-example-modal-sm">
        <span class="glyphicon glyphicon-plus"></span> Create a new list
      </a>
    </p>

    <a ng-repeat="list in lists" href="#/tasks/{{list.listName | friendlyUri}}" class="list-group-item">
      <!-- <span class="badge alert-danger">9</span> -->
      <!-- <span class="badge alert-success">10</span> -->
      {{list.listName}}
    </a>
  </div>
</div>

<!-- MODAL -->
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4>Create a new list</h4>
      </div>
      <div class="modal-body">
        <form ng-submit="newList()">
          <div class="form-group">
            <label class="sr-only" for="new-task">Add a new task to complete</label>
            <input type="text" id="new-task" class="form-control" name="list" placeholder="Add a new list" ng-model="list">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary btn-block" value="Create new list">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
